<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="initial-scale=1, maximum-scalable=1, user-scalable=no" />

  <title>Team Rankings</title>
  <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,700'>
  <link rel='stylesheet' href='../jspm_packages/github/angular/bower-material@master/angular-material.css'/>
  <link rel="stylesheet" href="../assets/app.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src='../jspm_packages/github/angular/bower-angular-aria@1.5.8/angular-aria.js'></script>
  <script src='../jspm_packages/github/angular/bower-angular-animate@1.5.8/angular-animate.js'></script>
  <script src='../jspm_packages/github/angular/bower-material@master/angular-material.js'></script>
</head>

<script type="text/javascript">
  var app = angular.module('finalComp', ['ngAria', 'ngAnimate', 'ngMaterial']);
  app.controller('SuperCtrl', function($scope, $http) { 
    $http.get("https://spreadsheets.google.com/feeds/list/1efUMXdadlgB2Vr4ITq_RkECUX0f_DpNkPTuj6xL3bUE/ovml8vg/public/values?alt=json")
            .success(function(response) {$scope.teams = response.feed.entry;});
            });
</script>

<body ng-cloak ng-app="finalComp" ng-controller="SuperCtrl">
  <div flex-gt-sm="100" flex="">
    <md-toolbar layout="row" class="md-hue-2">
      <div class="md-toolbar-tools">
        <span>Teams</span>
      </div>
    </md-toolbar>

    <md-content>
      <md-list flex="">
        <md-list-item class="md-3-line"  ng-repeat="team in teams">
          <div class="md-list-item-text team" layout="column">
            <h3>{{ team.gsx$teamname.$t }}</h3> 
          </div>
          <md-divider></md-divider>
        </md-list-item>
      </md-list>
    </md-content>
  </div>


</body>



</html>
