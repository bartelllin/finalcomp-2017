<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="initial-scale=1, maximum-scalable=1, user-scalable=no" />

  <title>Team Rankings</title>
  <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,700'>
  <link rel='stylesheet' href='./jspm_packages/github/angular/bower-material@master/angular-material.css'/>
  <link rel="stylesheet" href="./assets/app.css"/>
</head>


<body ng-cloak ng-controller="AppController">
  <div flex-gt-sm="100" flex="">
    <md-toolbar layout="row" class="md-hue-2">
      <div class="md-toolbar-tools">
        <span>Teams</span>
      </div>
    </md-toolbar>

    <md-content>
      <md-list flex="">
        <md-list-item class="md-3-line"  ng-repeat="team in teams">
          <div class="md-list-item-text team" layout="column">
            <h3>{{ team.gsx$teamname.$t }}</h3> 
          </div>
          <md-divider></md-divider>
        </md-list-item>
      </md-list>
    </md-content>
  </div>


  <script src="./jspm_packages/system.js" type="text/javascript"></script>
  <script src="config.js" type="text/javascript"></script>
  <script type="text/javascript">
    System
      .import('src/boot/boot')
      .catch( console.error.bind(console) );
  </script>

</body>
</html>
